title: FarmBot Software Development Documentation
url: dev.farm.bot
description: Documentation for 3rd-party developers to work with the FarmBot API
logo: /assets/images/documentation.png
theme: jekyll-theme-cayman
remote_theme: FarmBot-Docs/farmbot-theme@main
baseurl: /
color: '#0c4d8a'
latest_version_number: 12
plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-remote-theme
include:
  - _images
  - _redirects
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor
